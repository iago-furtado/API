<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Demo</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Weather Information</h1>

        <!-- City search input and button -->
        <div class="mt-3">
            <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
            <button id="search-button" class="btn btn-primary mt-2">Search</button>
        </div>

        <!-- Weather information box -->
        <div class="mt-3 bg-light p-3" id="weather-info-box">
            <p id="weather-info">Please enter a city name and click "Search" to get weather information.</p>
        </div>

        <!-- Link to API documentation -->
        <p class="mt-3">
            <a href="https://openweathermap.org/api" target="_blank">OpenWeatherMap API Documentation</a>
        </p>
    </div>
    
    <!-- Add Bootstrap JS and Popper.js scripts (required for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
